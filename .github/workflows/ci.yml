name: CI

push:
  branches: [ main, dev, staging ]
pull_request:
  branches: [ main, dev, staging ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm run type-check
